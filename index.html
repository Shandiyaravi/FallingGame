<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Typing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div id="word-container"></div>
    <div id="site-container">
  <input type="text" id="user-input" placeholder="Type here...">
    <div id="timer">Time: <span id="timer-value">60</span> seconds</div>
    <p>Score: <span id="score">0</span></p>
  </div>
  <div id="gameOverModal" class="modal">
    <p>Game Over!</p>
    <p>Your score: <span id="modalScore"></span></p>
    <p>Highest score: <span id="highestScore"></span> by <span id="highestScorePlayer"></span></p>
    <button onclick="closeModal()">Close</button>
   
  </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
