<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Typing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Game Container-->
  <div class="game-container">
    <input type="text" id="user-input" placeholder="Type here..."> 
  </div>

  <!--Word Container-->
  <div id="word-container"></div>

  <!--Site Container-->
  <div class="site-container">
  <div id="timer">90 sec</div>
    <button id="startButton">Start</button>
    <p id="score">Score: 0</p>
  </div>

  <!--Audio Files-->
  <audio id="correctSound" src="success-1-6297.mp3"></audio>
  <audio id="wrongSound" src="mixkit-wrong-electricity-buzz-955.wav"></audio>

  <!--GameOver Container-->
  <div id="gameOver" class="gameOver">
    <p>Game Over!</p>
    <p id="playerScore">Your score:</p>
    <p id="highestScore">Highest score: by <span id="playerName"></span></p>
    <button class="closeButton" id="closeButton">Close</button>
  </div>
 
  <script src="script.js" type="module"></script>
</body>
</html>
